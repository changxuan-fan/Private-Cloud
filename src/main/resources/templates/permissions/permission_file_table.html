<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link
      href="/permissions/permission_tables.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <table class="permission-tables" id="permission-file-table">
      <colgroup>
        <col style="min-width: 250px; width: 350px" />
        <col style="min-width: 450px" />
      </colgroup>
      <thead>
        <tr>
          <th>Files</th>

          <th>Permissions</th>
        </tr>
      </thead>

      <tbody class="table-content" th:each="file : ${fileTree}">
        <tr>
          <td
            style="white-space: pre-wrap"
            th:text="${'&#9660;  ' + file.filename}"
          ></td>
          <td>
            <div class="permission-button-container" th:value="${file.fileId}">
              <button class="permission-button" value="NONE">NONE</button>
              <button class="permission-button" value="DISPLAY">DISPLAY</button>
            </div>
          </td>
        </tr>

        <tr th:each="child : ${file.children}">
          <td
            style="padding-left: 70px; white-space: pre-wrap"
            th:text="${child.filename}"
          ></td>
          <td>
            <div class="permission-button-container" th:value="${child.fileId}">
              <button class="permission-button" value="NONE">NONE</button>
              <button class="permission-button" value="DISPLAY">DISPLAY</button>
              <button class="permission-button" value="DOWNLOAD">
                DOWNLOAD
              </button>
              <button class="permission-button" value="MODIFY">MODIFY</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="/permissions/permission_file_table.js"></script>
  </body>
</html>
