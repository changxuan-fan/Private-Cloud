<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown Example</title>
    <link
      href="/files/file_paths.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <nav class="file-paths">
      <ul id="current-file-paths">
        <li>Current File:</li>
        <!-- Loop through the entries of the fileParents Map -->
        <li th:each="entry : ${fileParents}">
          <!-- 'entry.key' represents the key of the Map, and 'entry.value' represents the value -->
          <a
            th:href="${'/ehz/files/' + entry.ancestorUUID}"
            th:text="${entry.filename}"
          ></a>
        </li>
      </ul>
      <ul id="selected-file-paths" style="display: none">
        <!-- File paths will be dynamically added here -->
      </ul>
    </nav>
  </body>
</html>
