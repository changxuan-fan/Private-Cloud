<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Bar</title>
    <link
      href="/fragments/navbar.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <!-- Logo-->
      <div class="navbar-logo">EHZ</div>

      <!-- Search Bar-->
      <div style="width: 1450px">
        <form
          method="Get"
          th:action="${'/ehz/files/' + uuidString + '/search'}"
        >
          <input
            class="navbar-search"
            id="q"
            name="q"
            th:attr="placeholder=${#strings.isEmpty(query) ? 'Search in current Folder' : ''}"
            th:value="${query}"
            type="text"
          />
        </form>
      </div>

      <!--Sign Out-->
      <div class="sign-out">
        <form method="post" th:action="@{/logout}">
          <button class="cancel-button" type="submit">Sign Out</button>
        </form>
      </div>

      <!--            <button aria-label="User Profile" class="navbar-profile">User Profile</button>-->
    </nav>
  </body>
</html>
