<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link href="/buttons.css" media="all" rel="stylesheet" type="text/css" />
    <link
      href="/users/user_create.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!--New User Button-->
    <div>
      <!--Real New User Button-->
      <div>
        <button
          class="submit-button"
          onclick="document.getElementById('label-create-hidden').style.visibility = 'hidden';
            document.getElementById('div-create').style.display='block'"
          type="button"
        >
          New User
        </button>
      </div>

      <!-- Hidden Form for New Folder Button -->
      <div class="div-create" id="div-create" style="display: none">
        <form
          class="form-create"
          id="form-create"
          method="POST"
          th:action="@{/ehz/admin/users}"
        >
          <label class="label-create" for="username">New User</label>

          <label
            class="label-create-hidden"
            id="label-create-hidden"
            style="visibility: hidden"
            >Existed or Invalid Username</label
          >

          <!--          Four inputs for Users-->
          <select class="input-create" id="role" name="role" required>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>

          <input
            class="input-create"
            id="username"
            maxlength="20"
            minlength="4"
            name="username"
            placeholder="Username"
            required
            style="cursor: text"
            type="text"
          />
          <input
            class="input-create"
            id="password"
            maxlength="20"
            minlength="4"
            name="password"
            placeholder="Password"
            required
            style="cursor: text"
            type="text"
          />
          <input
            class="input-create"
            id="realName"
            maxlength="15"
            name="realName"
            placeholder="RealName"
            required
            style="cursor: text"
            type="text"
          />

          <!--          Two buttons-->
          <div style="text-align: center">
            <button
              class="cancel-button"
              onclick="document.getElementById('div-create').style.display='none'"
              type="button"
            >
              Cancel
            </button>
            <button class="submit-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/users/user_create.js"></script>
  </body>
</html>
